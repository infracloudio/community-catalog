apiVersion: v1
kind: Service
metadata:
  labels:
    name: mongo-primary
  name: mongo-primary
spec:
  ports:
    - port: 27017
      targetPort: 27017
  selector:
    name: mongo-master
---
apiVersion: v1
kind: ReplicationController
metadata:
  labels:
    name: mongo-master
  name: mongo-master
  namespace: default
spec:
  replicas: 1
  selector:
    name: mongo-master
  template:
    metadata:
      labels:
        name: mongo-master
    spec:
      containers:
      - command:
        - /run.sh
        - mongod
        - --replSet
        - rs0
        - --smallfiles
        - --noprealloc
        env:
        - name: PRIMARY
          value: "true"
        image: husseingalal/mongo-k8s
        imagePullPolicy: Always
        name: mongo-master
        ports:
        - containerPort: 27017
          protocol: TCP
        volumeMounts:
        - mountPath: /data/db
          name: mongo-ebs-primary
      restartPolicy: Always
      volumes:
      - awsElasticBlockStore:
          fsType: ext4
          volumeID: vol-72e9e4dc
        name: mongo-ebs-primary